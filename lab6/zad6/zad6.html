<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zad6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
    <script src="zad6.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="pass-f pass-field">
            <input type="password" class="password" placeholder="Password">
            <i class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="pass-f pass-field-repeat">
            <input type="password" class="password" placeholder="Repeat password">
            <i class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="content">
            <h3>Password requirements</h3>
            <ul class="password-rules">
                <li class="rule">
                    <i class="fas fa-times"></i>
                    <span>at least 8 characters</span>
                </li>
                <li class="rule">
                    <i class="fas fa-times"></i>
                    <span>at least one special character</span>
                </li>
                <li class="rule">
                    <i class="fas fa-times"></i>
                    <span>at least one capital letter</span>
                </li>
                <li class="rule">
                    <i class="fas fa-times"></i>
                    <span>at least one digit</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
