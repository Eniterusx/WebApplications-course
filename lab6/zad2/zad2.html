<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 2</title>
    <script src="zad2.js" defer></script>
    <link rel="stylesheet" href="zad2.css">
</head>
<body>
    <div class="page-wrapper">
        <h1>Książka telefoniczna</h1>
        
        <div id="contactList"></div>
        
        <form id="contactForm">
            <div id="nameLabel">
                <label for="name">IMIĘ</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-zĄĆĘŁŃÓŚŹŻąćęłńóśźż-]+" title="Imię może zawierać tylko litery i znak '-'">
            </div>
            <div id="phoneLabel">
                <label for="phone">NUMER TELEFONU</label>
                <input type="tel" id="phone" name="phone" required pattern="[+]?[0-9 -]{9,12}" title="Numer telefonu musi zawierać 9-12 cyfr i może zaczynać się od znaku '+'">
            </div>

            <button type="button" onclick="addContact()">Dodaj</button>
        </form>
    </div>  
</body>
</html>
